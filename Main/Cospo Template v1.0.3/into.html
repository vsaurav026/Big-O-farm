<body class="light">

  <div class="main-preloader">

    <div class="into-page-content">
      <div class="into-page-logo logo">
        <a class="logo-link" href="http://template.cospo.itembridge.com/">
          <img src="promo/logo.svg" alt="" width="110" height="22">
        </a>
      </div>

      <img class="into-page-img" src="promo/text.svg" alt="">

      <a class="into-page-button" href="#top"></a>

      <div class="into-page-overlay"></div>
    </div>

  </div>

  <main>

    <header id="top">
      <!-- <div class="container"> -->
      <div class="row">
        <div class="col-xs-12 col-sm-6 logo">
          <!-- <img src="img/svg/logo.svg" alt="" /> -->
          <a class="logo-link" href="http://template.cospo.itembridge.com/">
            <img src="promo/logo.svg" alt="" width="110" height="22">
          </a>
        </div>
        <div class="col-xs-12 col-sm-6 buy">
          <a class="button dark">Buy</a>
        </div>
      </div>
      <!-- </div> -->
    </header>

    <div class="container-fluid">
      <div class="row">
        <div class="filter-button-group">
          <a data-filter="*">All</a>
          <a data-filter=".business">Business</a>
          <a data-filter=".portfolio">portfolio</a>
          <a data-filter=".personal">personal</a>
          <a data-filter=".app">app</a>
        </div>
      </div>

      <div class="row">

        <div class="grid">

          <!-- /**************************************************/ -->
          <div class="grid-item col-md-3 col-sm-6 col-xs-12">
            <a href="artist.html">
              <img src="promo/img/5.jpg" />

                <span class="grid-item-hover-bottom">app</span>
              </div>
            </a>
          </div>

          <div class="grid-item col-md-3 col-sm-6 col-xs-12">
            <a href="coming-soon.html">

              </div>

          </div>

          <div class="grid-item col-md-3 col-sm-6 col-xs-12">

                <span class="grid-item-hover-bottom">app</span>
              </div>
            </a>
          </div>

          <div class="grid-item col-md-3 col-sm-6 col-xs-12">

              <div class="grid-item-hover fd">
                <span class="grid-item-hover-bottom">app</span>
              </div>
            </a>
          </div>

          <div class="grid-item col-md-3 col-sm-6 col-xs-12">
            <a href="graphic-designer.html">

              <div class="grid-item-hover gd">
                <span class="grid-item-hover-bottom">app</span>
              </div>
            </a>
          </div>

          <div class="grid-item col-md-3 col-sm-6 col-xs-12">
            <a href="photographer.html">

                <span class="grid-item-hover-bottom">app</span>
